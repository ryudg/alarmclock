<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="side">
        <span class="year" 0000></span>
        <span class="month-name">00</span>
        <span class="day-number">00</span>
        <span class="day-name">월요일</span>
      </div>
      <div class="alltime">
        <span class="ampm">AM/PM</span>
        <span class="time">00:00:00 PM</span>
      </div>
      <div class="content">
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <button class="alarmbtn">알람 설정</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
